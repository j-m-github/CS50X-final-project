{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}
    <h3>Add</h3><br>
    <form action="/add" method="post">
        <div class="mb-3 add-box bg-light border border-primary border-3">
            <select autofocus class="form-select mx-auto w-auto" name="category">
                <option disabled selected>Categories</option>
                {% for row in categories %}
                    <option value="{{ row.category }}">{{ row.category }}</option>
                {% endfor %}
            </select>
            <p></p>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="" name="entry" placeholder="Entry">
            </div>
            <br><button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    
{% endblock %}
